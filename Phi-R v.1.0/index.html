<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi-R | by. PhiQu</title>
    <link rel="icon" type="image/png" href="./foto/1.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #0055ff;
            --dark: #06060c;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #ff00d4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            color: white;
            height: 100%;
            overflow-x: hidden;
        }

        /* Latar Belakang Gambar yang Bisa Diganti */
        .bg-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            /* GANTI URL DI BAWAH UNTUK MENGGANTI BACKGROUND */
            background: url('./foto/1.jpg') no-repeat center center;
            background-size: cover;
            transition: 0.5s;
        }

        /* Overlay Gelap agar Teks Terbaca */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(6, 6, 12, 0.7) 0%, var(--dark) 100%);
        }

        /* Header Modern */
        .header {
            padding: 20px 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: relative; z-index: 10;
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo { width: 40px; height: 40px; border-radius: 10px; box-shadow: 0 0 15px var(--primary); }
        .brand span { font-size: 1.2rem; font-weight: 800; letter-spacing: 1px; color: var(--primary); }

        /* Tombol Bantuan Kanan Atas */
        .btn-help {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-help:hover { background: var(--primary); color: var(--dark); border-color: var(--primary); }

        /* Auth Container */
        .main-container {
            display: flex; justify-content: center; align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .auth-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            padding: 40px 30px;
            border-radius: 30px;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tabs {
            display: flex; margin-bottom: 35px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px; padding: 6px;
        }
        .tab {
            flex: 1; text-align: center; padding: 14px;
            cursor: pointer; border-radius: 12px;
            transition: 0.4s; font-weight: 600; font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
        }
        .tab.active { background: linear-gradient(45deg, var(--secondary), var(--primary)); color: white; box-shadow: 0 5px 15px rgba(0, 85, 255, 0.4); }

        form { display: none; flex-direction: column; gap: 18px; }
        form.active { display: flex; }

        .input-group { position: relative; }
        .input-group i { position: absolute; left: 18px; top: 16px; color: var(--primary); font-size: 1.1rem; }
        
        input {
            width: 100%; background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            padding: 16px 16px 16px 50px;
            border-radius: 15px; color: white;
            font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }

        .btn-submit {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white; border: none; padding: 18px;
            border-radius: 15px; font-weight: bold; letter-spacing: 1px;
            cursor: pointer; transition: 0.4s;
            margin-top: 10px; font-size: 1rem;
        }
        .btn-submit:hover { transform: scale(1.02); filter: brightness(1.1); }

        /* Footer */
        .footer {
            text-align: center; padding: 3px; font-size: 0.85rem; opacity: 0.6;
        }

        /* RESPONSIVE UNTUK HP */
        @media (max-width: 600px) {
            .header { padding: 15px 5%; }
            .brand span { font-size: 1rem; }
            .auth-card { padding: 30px 20px; border-radius: 20px; }
            .btn-help span { display: none; } /* Hanya ikon bantuan di HP */
            .btn-help { padding: 10px; border-radius: 50%; }
        }

        /* Styling Modal Bantuan */
.modal-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(8px);
    display: none; /* Sembunyi secara default */
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: var(--dark);
    border: 1px solid var(--glass-border);
    width: 90%;
    max-width: 400px;
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
    transform: scale(0.7);
    transition: 0.3s;
}

.modal-overlay.active { display: flex; }
.modal-overlay.active .modal-content { transform: scale(1); }

.modal-header {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 20px; border-bottom: 1px solid var(--glass-border);
    padding-bottom: 10px;
}

.modal-header h3 { color: var(--primary); font-size: 1.1rem; }

.btn-close {
    background: none; border: none; color: white;
    font-size: 1.5rem; cursor: pointer; opacity: 0.6;
}
.btn-close:hover { opacity: 1; }

.modal-body p { font-size: 0.9rem; line-height: 1.6; opacity: 0.8; margin-bottom: 20px; }

.help-options { margin-bottom: 25px; }
.help-item {
    display: flex; align-items: center; gap: 12px;
    background: rgba(255,255,255,0.05);
    padding: 12px; border-radius: 12px; margin-bottom: 10px;
    font-size: 0.85rem; border: 1px solid transparent;
}
.help-item:hover { border-color: var(--secondary); background: rgba(0, 85, 255, 0.1); }
.help-item i { color: var(--primary); }

.btn-contact-admin {
    display: flex; justify-content: center; align-items: center; gap: 10px;
    background: #25d366; /* Warna WhatsApp */
    color: white; text-decoration: none; padding: 15px;
    border-radius: 15px; font-weight: bold; transition: 0.3s;
}
.btn-contact-admin:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4); }
    </style>
</head>
<body>

<div class="bg-container"></div>
<div class="bg-overlay"></div>

<header class="header">
    <div class="brand">
        <img src="./foto/logo.png" class="logo" alt="Logo">
        <span>PHI-R <small style="font-weight: 300; font-size: 0.7rem; display: block; margin-top: -5px;">Media Interaktif</small></span>
    </div>
    <button onclick="openModal()" class="btn-help" style="cursor: pointer; border: none;">
    <i class="fas fa-question-circle"></i> <span>Bantuan</span>
    </button>
</header>

<div class="main-container">
    <div class="auth-card">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">LOGIN</div>
            <div class="tab" onclick="switchTab('register')">SIGN UP</div>
        </div>

        <form id="loginForm" class="active">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" id="l_user" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" id="l_pass" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-submit">EXPLORE NOW</button>
        </form>

        <form id="registerForm">
            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="r_fullname" placeholder="Nama Lengkap" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="r_user" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="r_pass" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-school"></i>
                <input type="text" id="r_school" placeholder="Asal Sekolah" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone-alt"></i>
                <input type="number" id="r_wa" placeholder="WhatsApp (Aktif)" required>
            </div>
            <button type="submit" class="btn-submit">CREATE ACCOUNT</button>
        </form>
    </div>
</div>

<div id="helpModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-headset"></i> Pusat Bantuan</h3>
            <button onclick="closeModal()" class="btn-close">&times;</button>
        </div>
        <div class="modal-body">
            <p>Halo! Ada yang bisa kami bantu terkait penggunaan platform <strong>Phi-R Adaptive Learning</strong>?</p>
            <div class="help-options">
                <div class="help-item">
                    <i class="fas fa-info-circle"></i>
                    <span>Lupa Password / Akun Bermasalah</span>
                </div>
                <div class="help-item">
                    <i class="fas fa-book"></i>
                    <span>Panduan Penggunaan Modul</span>
                </div>
            </div>
            <a href="https://wa.me/6283182514910" target="_blank" class="btn-contact-admin">
                <i class="fab fa-whatsapp"></i> Hubungi Admin (WhatsApp)
            </a>
        </div>
    </div>
</div>

<footer class="footer">
    Developed by <strong>PhiQu | Muammar MD</strong> &copy; 2026
</footer>

<script>
    function switchTab(type) {
        $('.tab').removeClass('active');
        $('form').removeClass('active');
        
        if(type === 'login') {
            $('.tab:nth-child(1)').addClass('active');
            $('#loginForm').addClass('active');
        } else {
            $('.tab:nth-child(2)').addClass('active');
            $('#registerForm').addClass('active');
        }
    }

    function openModal() {
    $('#helpModal').addClass('active');
}

function closeModal() {
    $('#helpModal').removeClass('active');
}

// Menutup modal jika user klik di area luar kotak modal
$(window).on('click', function(event) {
    if ($(event.target).is('#helpModal')) {
        closeModal();
    }
});
</script>
<script src="./script/script.js"></script>
</body>
</html>
