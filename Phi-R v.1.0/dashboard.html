<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Siswa | Phi-R</title>
    <link rel="icon" type="image/png" href="./foto/1.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #0055ff;
            --dark: #06060c;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top right, #001a33, var(--dark));
            color: white; 
            margin: 0; 
            padding: 12px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Layout - Mobile First */
        .header {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            padding: 16px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
            gap: 12px;
        }

        .welcome-text h2 { 
            margin: 0; 
            color: var(--primary); 
            font-size: 1.3rem; 
            line-height: 1.3;
        }
        
        .welcome-text p { 
            margin: 5px 0 0; 
            opacity: 0.6; 
            font-size: 0.75rem; 
        }

        .header-btns { 
            display: flex; 
            gap: 10px; 
            justify-content: flex-start;
        }
        
        .btn-circle {
            width: 44px;
            height: 44px;
            min-width: 44px;
            border-radius: 50%; 
            border: 1px solid var(--glass-border);
            background: var(--glass); 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: 0.3s;
            font-size: 1.1rem;
        }
        
        .btn-circle:hover { 
            background: var(--primary); 
            color: var(--dark); 
            border-color: var(--primary); 
        }

        /* Stats Grid - Mobile First */
        .grid-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--glass); 
            padding: 14px 10px; 
            border-radius: 16px;
            text-align: center; 
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 90px;
        }

        .stat-card h3 { 
            font-size: 0.65rem; 
            opacity: 0.5; 
            margin: 0 0 6px; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-card .value { 
            font-size: 1.4rem; 
            font-weight: bold; 
            color: var(--primary); 
            line-height: 1.2;
        }
        
        .stat-card p {
            font-size: 0.6rem !important;
            color: var(--primary) !important;
            margin: 4px 0 0 !important;
        }

        /* Chart Section - Mobile First */
        .chart-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .chart-box {
            background: var(--glass); 
            padding: 14px; 
            border-radius: 18px;
            border: 1px solid var(--glass-border); 
            position: relative;
            height: 280px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            max-height: 220px;
        }

        .chart-box h4 { 
            margin: 0 0 10px; 
            text-align: center; 
            font-size: 0.8rem; 
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }

        /* Button Action - Mobile First */
        .btn-tantangan {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            width: 100%;
            max-width: 100%;
            margin: 12px auto;
            padding: 16px 20px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white; 
            font-weight: bold; 
            font-size: 0.9rem;
            cursor: pointer; 
            text-decoration: none; 
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0, 85, 255, 0.3);
            min-height: 54px;
        }

        .btn-tantangan:hover { 
            transform: translateY(-2px); 
            filter: brightness(1.1); 
        }

        .btn-tantangan:active {
            transform: translateY(0);
        }

        /* Modal - Mobile First */
        .modal {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            display: none; 
            justify-content: center; 
            align-items: center; 
            z-index: 9999;
            padding: 16px;
        }
        
        .modal-content {
            background: #111; 
            border: 1px solid var(--glass-border);
            padding: 24px 20px; 
            border-radius: 24px; 
            width: 100%;
            max-width: 340px; 
            text-align: center;
            margin: 16px;
        }
        
        .modal-content h3 {
            margin: 12px 0;
            font-size: 1.2rem;
        }
        
        .modal-content p {
            font-size: 0.8rem !important;
            line-height: 1.5;
        }
        
        .btn-wa {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #25d366; 
            color: white;
            padding: 14px 20px;
            border-radius: 12px; 
            text-decoration: none;
            margin-top: 18px; 
            font-weight: bold; 
            width: 100%;
            font-size: 0.95rem;
            min-height: 50px;
        }

        /* Tablet View Adjustments */
        @media (min-width: 480px) {
            body {
                padding: 16px;
            }
            
            .chart-box {
                height: 300px;
            }
            
            canvas {
                max-height: 240px;
            }
            
            .stat-card {
                padding: 16px 12px;
                min-height: 100px;
            }
            
            .stat-card .value {
                font-size: 1.5rem;
            }
        }

        /* Desktop View Adjustments */
        @media (min-width: 768px) {
            body {
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }

            .header {
                flex-direction: row;
                align-items: center;
                padding: 20px;
                border-radius: 20px;
                margin-bottom: 25px;
            }

            .welcome-text h2 { 
                font-size: 1.6rem; 
            }
            
            .welcome-text p { 
                font-size: 0.85rem; 
            }

            .chart-container { 
                grid-template-columns: 1fr 1fr; 
                gap: 20px;
            }

            .chart-box {
                height: 320px;
                padding: 20px;
                border-radius: 24px;
            }

            canvas {
                max-height: 260px;
            }

            .chart-box h4 {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .grid-stats { 
                grid-template-columns: repeat(4, 1fr); 
                gap: 15px;
            }

            .stat-card {
                padding: 18px 15px;
                min-height: 110px;
                border-radius: 18px;
            }

            .stat-card h3 {
                font-size: 0.7rem;
                margin-bottom: 8px;
            }

            .stat-card .value {
                font-size: 1.6rem;
            }
            
            .btn-tantangan {
                max-width: 400px;
                padding: 18px;
                border-radius: 16px;
                font-size: 1rem;
                margin: 20px auto;
            }
        }

        /* Large Desktop */
        @media (min-width: 1024px) {
            body {
                padding: 30px;
            }
            
            .chart-box {
                height: 350px;
            }
            
            canvas {
                max-height: 290px;
            }
        }

        .materi-nav {
    display: flex;
    gap: 20px;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.nav-icon {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #00d4ff;
    padding: 7px 12px;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    min-width: 80px;
    transition: all 0.3s ease;
}

.nav-icon i {
    font-size: 20px;
}

.nav-icon span {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
}

.nav-icon:hover {
    background: rgba(0, 212, 255, 0.2);
    transform: translateY(-3px);
    color: #fff;
    border-color: #00d4ff;
    box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
}

/* Responsif untuk layar HP kecil */
@media (max-width: 600px) {
    .nav-icon span {
        display: none; /* Sembunyikan teks di HP agar tidak sempit */
    }
    .materi-nav {
        gap: 10px;
    }
}

        
    </style>
</head>
<body>

<div class="header">
    <div class="welcome-text">
        <h2 id="display-nama">Halo, Siswa!</h2> 
        <p><i class="fas fa-brain"></i> Progres Belajar CT</p>

            <div class="header-btns">
                <button class="btn-circle" onclick="openHelp()" title="Bantuan">
                    <i class="fas fa-question"></i>
                </button>
                <button class="btn-circle" onclick="logout()" style="color: #ff4d4d;" title="Keluar">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
                    </div>
            </div>
</div>

<div class="materi-nav">
                <button class="nav-icon" onclick="window.location.href='./tantangan/gelombang.html'" title="Materi Gelombang">
                    <i class="fas fa-wave-square"></i>
                    <span>Gelombang</span>
                </button>
                <button class="nav-icon" onclick="window.location.href='./tantangan/bunyi.html'" title="Materi Bunyi">
                    <i class="fas fa-volume-up"></i>
                    <span>Bunyi</span>
                </button>
                <button class="nav-icon" onclick="window.location.href='./tantangan/cahaya.html'" title="Materi Cahaya">
                    <i class="fas fa-lightbulb"></i>
                    <span>Cahaya</span>
                </button>
            </div>

<div class="grid-stats">
    <div class="stat-card">
        <h3>Skor TTI</h3>
        <div class="value" id="val-tti">0</div>
        <p id="val-jalur" style="font-size: 0.6rem; color: var(--primary); margin: 0;">-</p>
    </div>
    <div class="stat-card">
        <h3>Rerata ATI (CT)</h3>
        <div class="value" id="val-ati">Admin</div>
    </div>
</div>

<div class="chart-container">
    <div class="chart-box">
        <h4><i class="fas fa-chart-pie"></i> PILAR CT</h4>
        <canvas id="radarChart"></canvas>
    </div>
    <div class="chart-box">
        <h4><i class="fas fa-chart-line"></i> TREN PROGRES</h4>
        <canvas id="lineChart"></canvas>
    </div>
</div>

<div id="helpModal" class="modal">
    <div class="modal-content">
        <i class="fas fa-headset" style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></i>
        <h3>Pusat Bantuan</h3>
        <p style="opacity: 0.7; font-size: 0.85rem;">Ada kendala dalam belajar? <br> 1. Klik Icon dibawah untuk memulai pembelajaran <br>2. Klik tombol di bawah untuk bertanya langsung kepada Admin.</p>
        <a href="https://wa.me/6283182514910" class="btn-wa">
            <i class="fab fa-whatsapp"></i> Chat WhatsApp
        </a>
        <button onclick="closeHelp()" style="margin-top: 15px; background: none; border: none; color: white; opacity: 0.5; cursor: pointer;">Tutup</button>
    </div>
</div>

<script>
    function openHelp() { document.getElementById('helpModal').style.display = 'flex'; }
    function closeHelp() { document.getElementById('helpModal').style.display = 'none'; }
    
    // Tutup modal jika klik di luar box
    window.onclick = function(event) {
        let modal = document.getElementById('helpModal');
        if (event.target == modal) closeHelp();
    }
</script>
<script src="./script/dashboard.js"></script>
</body>
</html>
